<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes typing {
          0% { width: 0 }
          20% { width: 24ch } /* typing phase */
          100% { width: 24ch } /* hold for pause */
        }

        @keyframes blink {
          50% { border-color: transparent }
        }

        @keyframes wave {
          0% { transform: rotate(0deg) }
          10% { transform: rotate(14deg) }
          20% { transform: rotate(-8deg) }
          30% { transform: rotate(14deg) }
          40% { transform: rotate(-4deg) }
          50% { transform: rotate(10deg) }
          60% { transform: rotate(0deg) }
          100% { transform: rotate(0deg) }
        }

        .body {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100px;
          background: transparent;
          color: #e6eef8;
          font-family: "Courier New", monospace;
        }

        .typing {
          overflow: hidden;
          white-space: nowrap;
          border-right: 3px solid #e6eef8;
          font-size: 2em;
          animation:
            typing 4s steps(24, end) infinite alternate,
            blink .7s step-end infinite;
        }

        .hi {
          display: inline-block;
          transform-origin: 70% 70%;
          animation: wave 1.5s ease-in-out infinite;
        }

        @media (prefers-color-scheme: light) {
          .body {
            color: #0f172a;
          }

          .typing {
            border-right: 3px solid #0f172a;
          }
        }
      </style>

      <div class="body">
        <div class="typing">
          Welcome to my profile <span class="hi">ðŸ‘‹</span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>

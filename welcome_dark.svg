<svg viewBox="0 0 600 230" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .base-text {
        font-family: "Courier New", monospace;
        fill: #e6eef8;
        text-anchor: middle;
      }
      
      .main-title {
        font-size: 28px;
      }
      
      .caption-text {
        font-size: 16px;
        opacity: 1;
      }
      
      .emoji-text {
        font-size: 42px;
      }
      
      .sub-label {
        font-size: 16px;
      }
      
      .wave-hand {
        font-size : 30px;
        animation: wave 3.2s cubic-bezier(.1,1,.1,1) infinite;
        transform-origin : top right 10px;
      }
      
      .caption-text {
        animation: captionPulse 4s cubic-bezier(.1,1,.1,1) infinite;
      }
      
      .caption-text text {
        font-size: 16px;
        opacity: 1;
      }
      
      .emoji-1 {
        animation: bubble 4s cubic-bezier(.1,1,.1,1) infinite;
        animation-delay: 0s;
      }
      
      .emoji-2 {
        animation: bubble 4s cubic-bezier(.1,1,.1,1) infinite;
        animation-delay: 1.2s;
      }
      
      .emoji-3 {
        animation: bubble 4s cubic-bezier(.1,1,.1,1) infinite;
        animation-delay: 2.4s;
      }
      
      .sub-1 {
        animation: showup 4s cubic-bezier(.1,.9,.1,1) infinite;
        animation-delay: 0s;
      }
      
      .sub-2 {
        animation: showup 4s cubic-bezier(.1,.9,.1,1) infinite;
        animation-delay: 1.2s;
      }
      
      .sub-3 {
        animation: showup 4s cubic-bezier(.1,.9,.1,1) infinite;
        animation-delay: 2.4s;
      }
    
    @keyframes wave{
      0%{transform:rotate(0deg);}
      10%{transform:rotate(14deg);}
      20%{transform:rotate(-8deg);}
      30%{transform:rotate(14deg);}
      40%{transform:rotate(-4deg);}
      50%{transform:rotate(10deg);}
      60%,100%{transform:rotate(0deg);}
    }
    
    @keyframes captionPulse {
      0%, 100% { transform: translateY(0); opacity: 1; }
      30%, 90% { transform: translateY(-12px); opacity: 0.5; }
    }
    
    @keyframes bubble {
      30% { transform: translateY(-10px)}
      40% { transform: translateY(0)}
    }
    
    @keyframes showup {
      30% {transform: translateY(-6px); opacity:0.5}
      40% {transform: translateY(0); opacity:1}
    }
    
    @keyframes sparkle {
      0%, 100% { transform: translateY(0px); opacity: 1; }
      50% { transform: translateY(-4px); opacity: 0.5; }
      90% { transform: translateY(0px); opacity: 0; }
    }
    
    .sparkle {
      animation: sparkle 2s ease-in-out infinite;
    }
    
    .sparkle text {
      font-size: 16px;
    }
    
    .sparkle-1 { animation-delay: 0s; }
    .sparkle-2 { animation-delay: 0.5s; }
    .sparkle-3 { animation-delay: 1s; }
    .sparkle-4 { animation-delay: 1.5s; }
    </style>
  </defs>

  <!-- Desktop Content -->
  <g class="desktop-content">
    <!-- Main title -->
    <text x="300" y="50" class="base-text main-title">
      Welcome to my profile 
    </text>
    <text x="510" y="50" class="base-text emoji-text wave-hand">
      üßΩ
    </text>
    
    <!-- Sparkles around spongebob -->
    <g class="sparkle sparkle-1">
      <text x="490" y="35" class="base-text">‚ú®</text>
    </g>
    <g class="sparkle sparkle-2">
      <text x="530" y="35" class="base-text">‚ú®</text>
    </g>
    <g class="sparkle sparkle-3">
      <text x="485" y="65" class="base-text">‚ú®</text>
    </g>
    <g class="sparkle sparkle-4">
      <text x="535" y="65" class="base-text">‚ú®</text>
    </g>
    
    <!-- Caption -->
    <g class="caption-text">
      <text x="300" y="90" class="base-text">
        Here are some of the things I am currently focusing on:
      </text>
    </g>
    
    <!-- Emojis -->
    <g class="emoji-1">
      <text x="200" y="140" class="base-text emoji-text">üìö</text>
    </g>
    <g class="emoji-2">
      <text x="300" y="140" class="base-text emoji-text">üë®‚Äçüíª</text>
    </g>
    <g class="emoji-3">
      <text x="400" y="140" class="base-text emoji-text">ü§ñ</text>
    </g>
    
    <!-- Sub-labels -->
    <g class="sub-1">
      <text x="200" y="180" class="base-text sub-label">Learning</text>
    </g>
    <g class="sub-2">
      <text x="300" y="180" class="base-text sub-label">Working</text>
    </g>
    <g class="sub-3">
      <text x="400" y="180" class="base-text sub-label">Dreaming</text>
    </g>
  </g>
</svg>

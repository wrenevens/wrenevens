<svg viewBox="0 0 600 230" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes typing {0%{width:0;}20%{width:24ch;}100%{width:24ch;}}
        @keyframes blink{50%{border-color:transparent;}}
        @keyframes wave{0%{transform:rotate(0deg);}10%{transform:rotate(14deg);}20%{transform:rotate(-8deg);}30%{transform:rotate(14deg);}40%{transform:rotate(-4deg);}50%{transform:rotate(10deg);}60%,100%{transform:rotate(0deg);}}
        @keyframes captionPulse{0%,100%{transform:translateY(0);opacity:1;}30%,90%{transform:translateY(-12px);opacity:.9}}
        @keyframes bubble{0%,100%{transform:translateY(0)scale(1);}30%{transform:translateY(-10px)scale(1.35);}40%{transform:translateY(0)scale(1);}}
        @keyframes showup{0%,100%{opacity:0;transform:translateY(0);}25%{opacity:1;transform:translateY(-4px);}40%{opacity:0;transform:translateY(0);}}

        @media (max-width: 400px) {
          .mobile-content { display: block; }
          .desktop-content { display: none; }
        }

        @media (min-width: 401px) {
          .mobile-content { display: none; }
          .desktop-content { display: block; }
        }

        .mobile-content, .desktop-content {
          font-family: "Courier New", monospace;
          color: #0f172a;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 230px;
          background: transparent;
        }

        .mobile-content {
          font-size: 4vw;
          text-align: center;
          gap: 1rem;
        }

        .desktop-content {
          gap: 1.2rem;
        }

        .typing {
          overflow:hidden;white-space:nowrap;
          border-right:3px solid #0f172a;
          font-size:1.8em;
          animation:typing 4s steps(24,end) infinite alternate,blink .7s step-end infinite;
        }

        .hi{display:inline-block;transform-origin:70% 70%;animation:wave 1.5s ease-in-out infinite;}
        .caption{font-size:.9em;letter-spacing:.02em;animation:captionPulse 4s cubic-bezier(.1,1,.1,1) infinite;}
        .emoji-row{display:flex;justify-content:center;align-items:center;gap:3rem;}
        .pair{display:flex;flex-direction:column;align-items:center;gap:8px;}
        .emoji{font-size:42px;display:inline-block;animation:bubble 4s cubic-bezier(.2,1,.2,1) infinite;line-height:1;}
        .e1{animation-delay:0s;}.e2{animation-delay:1.2s;}.e3{animation-delay:2.4s;}
        .sub{font-size:16px;opacity:0;animation:showup 4s cubic-bezier(.2,.9,.2,1) infinite;}
        .sub.e1{animation-delay:0s;}.sub.e2{animation-delay:1.2s;}.sub.e3{animation-delay:2.4s;}
      </style>

      <div class="desktop-content">
        <div class="typing">Welcome to my profile <span class="hi">ğŸ‘‹</span></div>
        <div class="caption">Here are some of the things I am currently focusing on:</div>
        <div class="emoji-row">
          <div class="pair"><span class="emoji e1">ğŸ“š</span><div class="sub e1">Learning</div></div>
          <div class="pair"><span class="emoji e2">ğŸ‘¨â€ğŸ’»</span><div class="sub e2">Working</div></div>
          <div class="pair"><span class="emoji e3">ğŸ¤–</span><div class="sub e3">Dreaming</div></div>
        </div>
      </div>

      <div class="mobile-content">
        <div>Welcome to my profile ğŸ‘‹</div>
        <div>Here are some of the things I am currently focusing on:</div>
        <div>ğŸ“š Learning | ğŸ‘¨â€ğŸ’» Working | ğŸ¤– Dreaming</div>
      </div>
    </div>
  </foreignObject>
</svg>

